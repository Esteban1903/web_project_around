<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sitio web de fotos de viajes por los EEUU" />
  <meta name="author" content="Esteban Parra" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <title>Alrededor de los EEUU</title>
  <link rel="stylesheet" href="./pages/index.css"/>
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img
        class="header__image"
        src="./images/Vector_white.png"
        alt="White logo"
      />
    </header>
    
    <section class="profile">
      <img
        class="profile__image"
        src="./images/Image_SrProfile.jpg"
        alt="Sr photo profile"
      />
      
      <div class="profile__information">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__job">Explorador</p>
        <button type="button" class="profile__edit-button">
          <img
            class="profile__edit-icon"
            src="./images/edit_icon.png"
            alt="Edit icon"
          />
        </button>
      </div>
      
      <button type="button" class="profile__add-button">
        <img
          class="profile__add-image"
          src="./images/Add_Button.png"
          alt="Add icon"
        />
      </button>
    </section>
    
    <section class="gallery">
    </section>
    
    <template id="card-template">
      <div class="gallery__photos">
        <img class="gallery__image" src="" alt="">
        <h2 class="gallery__text"></h2>
        <button class="gallery__like-button"></button>
        <button class="gallery__trash"></button>
      </div>
    </template>
    
    <div class="popup">
      <div class="popup__information">
        <button class="popup__close-button">
        </button>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__form">
          <input 
            type="text" 
            placeholder="Nombre"
            name="nombre"
            class="popup__name popup__input"
          />
          
          <input 
            type="text"
            name="sobre_mi" 
            placeholder="Acerca de mi"
            class="popup__about popup__input"
          />
          
          <button type="submit" class="popup__save-button">
            Guardar
          </button>
        </form>
      </div>
    </div>
    
    <div class="popup popup-add">
      <div class="popup__information">
        <button class="popup__close-button">   
        </button>
        <h2 class="popup__title"> Nuevo lugar</h2>
        <form class="popup__form">
          <input
            type="text"
            placeholder="Titulo"
            name="titulo"
            class="popup__about popup__input"
          />
          
          <input
            type="url"
            placeholder="Enlace a la imagen"
            name="image"
            class=" popup__input  popup__input__image"
          />  
          <button  type="submit" class = "popup__save-button">
            Crear
          </button>
        </form>
      </div>
    </div>
    
    <div class="popup popup__image">
      <div class="popup__container-image">
        <button class="popup__close-button popup__close-image"></button>
        <img class="popup__image-full" src="" alt="">
        <p class="popup__caption"></p>
      </div>
    </div>
    
    <footer class="footer">
      <p>Â© 2025 Esteban Parra.</p>
    </footer>
  </div>
  
  <script src="./scripts/index.js"></script>
</body>
</html>
